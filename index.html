<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyHolder registration</title>
    <link rel="stylesheet" href="style.css">

    <!-- icons link -->
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
   
</head>
<body>
    <div class="container">
        <header>PolicyHolder Registration</header>
        <div class="form-outer">
        <form action="#">
            
            <div class="page slidePage">
                <div class="Personal details">
                    <span class="title">Personal Information</span>
    
                    <div class="fields">
                        <div class="input-field">
                            <label>Salutation</label>
                            <input type="text" placeholder="choose salutation">
                        </div>
                        <div class="input-field">
                            <label>Customer Name</label>
                            <input type="text" placeholder="Enter Customer Name">
                        </div>
                       
                        <div class="input-field">
                            <label>Gender</label>
                            <select>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Date Of Birth</label>
                            <input type="date" placeholder="Enter Birth Date">
                        </div>

                        <div class="input-field">
                            <label>Forename_1</label>
                            <input type="email" placeholder="Enter your Forename_1">
                        </div>
                        
                        <div class="input-field">
                            <label>Forename_2</label>
                            <input type="text" placeholder="Enter your Forename_2" >
                        </div>
                    </div>
    
                </div>


            <div class="ID details">
                    <span class="title">Other Details</span>
    
                    <div class="fields">
                        <div class="input-field">
                            <label>Surname</label>
                            <input type="text" placeholder="Enter your Surname" >
                        </div>
                        <div class="input-field">
                            <label>Marital_Status</label>
                            <input type="text" placeholder="Enter your Marital_Status" >
                        </div>
                        <div class="input-field">
                            <label>Spause name</label>
                            <input type="text" placeholder="Enter spouse name">
                        </div>
                        <div class="input-field">
                            <label>Education</label>
                            <input type="text" placeholder="Enter Education Level">
                        </div>

                        <div class="input-field">
                            <label>Vision_SBU</label>
                            <input type="text" placeholder="Enter Vision_SBU " >
                        </div>
                        <div class="input-field">
                            <label>Social_Economic_Class</label>
                            <input type="text" placeholder="Enter Social_Economic_Class" >
                        </div>
                        
                    </div>
                    <button class="nextBtn-0">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>

            


            </div>


                <!--------------- 2nd form-------------- -->

            <div class="page">
                <div class="details Contact">
                    <span class="title">Personal Contact Info</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your Email" >
                        </div>

                        <div class="input-field">
                            <label>Phone number</label>
                            <input type="text" placeholder="Enter your Phone number" >
                        </div>

                        <div class="input-field">
                            <label>Work Telephone</label>
                            <input type="text" placeholder="Enter your Work Telephone" >
                        </div>

                        <div class="input-field">
                            <label>Home Telephone</label>
                            <input type="text" placeholder="Enter your Home Telephone" >
                        </div>

                        <div class="input-field">
                            <label>Fax_Number_1</label>
                            <input type="text" placeholder="Enter Fax_Number_1" >
                        </div>

                        <div class="input-field">
                            <label>Fax_Number_2</label>
                            <input type="number" placeholder="Enter Fax_Number_2" >
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Identification Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>National_ID_Type</label>
                            <input type="text" placeholder="Enter your ID Type" >
                        </div>

                        <div class="input-field">
                            <label>National_ID_Number</label>
                            <input type="text" placeholder="Enter your National ID Number" >
                        </div>
                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter your Nationality" >
                        </div>

                        <div class="input-field">
                            <label>Customer_TIN</label>
                            <input type="text" placeholder="Enter your Customer TIN" >
                        </div>

                        <div class="input-field">
                            <label>SSN_Number</label>
                            <input type="text" placeholder="Enter your SSN_Number " >
                        </div>

                        <div class="input-field">
                            <label>Health Insurance Number</label>
                            <input type="text" placeholder="Enter Health_Insurance_Number" >
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn backBtn-1">
                            <span class="btnText">back</span>
                            <i class="uil uil-navigator"></i>
                        </div>
                        
                        <button class="nextBtn-1">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
          
            </div>


        <!------------------------ 3rd form --------------------->

        <div class="page">
            <div class="details Employment">
                <span class="title">Employment Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Occupation</label>
                        <input type="text" placeholder="Enter your Occupation" >
                    </div>

                    <div class="input-field">
                        <label>Employer_Name</label>
                        <input type="text" placeholder="Enter your Employer Name" >
                    </div>

                    <div class="input-field">
                        <label>Employee_ID</label>
                        <input type="text" placeholder="Enter Employee ID" >
                    </div>

                    <div class="input-field">
                        <label>Emp_Country</label>
                        <input type="text" placeholder="Enter Emp_Country" >
                    </div>

                    <div class="input-field">
                        <label>Emp_Village</label>
                        <input type="text" placeholder="Emp_Village" >
                    </div>

                    <div class="input-field">
                        <label>Emp_Address_1</label>
                        <input type="number" placeholder="Enter Emp_Address_1" >
                    </div>
                </div>
            </div>

            <div class="details family">
                <span class="title">Additional Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Emp_Address_2</label>
                        <input type="text" placeholder="Enter Emp_Address_2" >
                    </div>

                    <div class="input-field">
                        <label>Income</label>
                        <input type="text" placeholder="Enter yourIncome" >
                    </div>

                    <div class="input-field">
                        <label>Income_Frequency</label>
                        <input type="text" placeholder="Enter Income Frequency" >
                    </div>

                    <div class="input-field">
                        <label>Legal_Status</label>
                        <input type="text" placeholder="Enter Legal_Status" >
                    </div>

                    <div class="input-field">
                        <label>NAICS_Code</label>
                        <input type="text" placeholder="Enter your NAICS_Code " >
                    </div>

                    <div class="input-field">
                        <label>Economic_Sub_Sector_Code_ISIC</label>
                        <input type="text" placeholder="Enter Economic_Sub_Sector_Code_ISIC" >
                    </div>
                </div>

                <div class="buttons">
                    <div class="backBtn backBtn-2">
                        <span class="btnText">back</span>
                        <i class="uil uil-navigator"></i>
                    </div>
                    
                    <button class="nextBtn-2">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div> 
      
        </div>

        <!------------------------ 4th form --------------------->

        <div class="page">
            <div class="details address">
                <span class="title">Customer address Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Residence</label>
                        <input type="text" placeholder="Enter Residence" >
                    </div>

                    <div class="input-field">
                        <label>Perm_Address_1</label>
                        <input type="text" placeholder="Enter your Perm_Address_1" >
                    </div>

                    <div class="input-field">
                        <label>Perm_Address_2</label>
                        <input type="text" placeholder="Enter your Perm_Address_2" >
                    </div>

                    <div class="input-field">
                        <label>Perm_Country</label>
                        <input type="text" placeholder="Enter your Perm_Country " >
                    </div>

                    <div class="input-field">
                        <label>Perm_Village</label>
                        <input type="text" placeholder="Enter your Perm_Village" >
                    </div>

                    <div class="input-field">
                        <!-- <label>Ward Number</label>
                        <input type="number" placeholder="Enter ward number" > -->
                    </div>
                </div>
            </div>

            <div class="details family">
                <span class="title">Customer Communication Address</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Comm_Residence_Type</label>
                        <input type="text" placeholder="Enter Comm_Residence_Type" >
                    </div>

                    <div class="input-field">
                        <label>Comm_Address_1</label>
                        <input type="text" placeholder="EnterComm_Address_1" >
                    </div>

                    <div class="input-field">
                        <label>Comm_Address_2</label>
                        <input type="text" placeholder="Enter Comm_Address_2" >
                    </div>

                    <div class="input-field">
                        <label>Comm_Country</label>
                        <input type="text" placeholder="Enter Comm_Country" >
                    </div>

                    <div class="input-field">
                        <label>Comm_Village</label>
                        <input type="text" placeholder="Enter Comm_Village " >
                    </div>

                    <div class="input-field">
                        <!-- <label>Mother in Law</label>
                        <input type="text" placeholder="Mother in law name" > -->
                    </div>
                </div>

                <div class="buttons">
                    <div class="backBtn backBtn-3">
                        <span class="btnText">back</span>
                        <i class="uil uil-navigator"></i>
                    </div>
                    
                    <button class="nextBtn-3">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div> 
      
        </div>
        
        <!------------------------ 5th form --------------------->
        <div class="page">
            <div class="details kin">
                <span class="title">Next of kin</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Next of kin Name</label>
                        <input type="text" placeholder="Next_of_kin_Name" >
                    </div>

                    <div class="input-field">
                        <label>Next of kin ID_Type</label>
                        <input type="text" placeholder="Enter Next_of_kin_ID_Type" >
                    </div>

                    <div class="input-field">
                        <label>Next of kin ID Number</label>
                        <input type="text" placeholder="Enter Next_of_kin_ID Number" >
                    </div>

                    <div class="input-field">
                        <label>Next of kin Telephone</label>
                        <input type="text" placeholder="Enter Next_of_kin_Telephone" >
                    </div>

                    <div class="input-field">
                        <label>Next of kin Email_ID</label>
                        <input type="text" placeholder="Enter Next_of_kin_Email_ID" >
                    </div>

                    <div class="input-field">
                        <label>Number Of Dependants</label>
                        <input type="text" placeholder="Enter Number_Of_Dependants" >
                    </div>
                </div>
            </div>

            <div class="details Relationship">
                <span class="title">Customer Relationship Info</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Related_Party</label>
                        <input type="text" placeholder="Enter Related_Party" >
                    </div>

                    <div class="input-field">
                        <label>Relationship_Type</label>
                        <input type="text" placeholder="Enter Relationship_Type" >
                    </div>

                    <div class="input-field">
                        <label>Related_Party_Name</label>
                        <input type="text" placeholder="Enter Related_Party_Name" >
                    </div>

                    <div class="input-field">
                        <!-- <label>Spouse Name</label>
                        <input type="text" placeholder="Enter spouse name" > -->
                    </div>

                    <div class="input-field">
                        <!-- <label>Father in Law</label>
                        <input type="text" placeholder="Father in law name" > -->
                    </div>

                    <div class="input-field">
                        <!-- <label>Mother in Law</label>
                        <input type="text" placeholder="Mother in law name" > -->
                    </div>
                </div>


                <div class="buttons">
                    <div class="backBtn backBtn-4">
                        <span class="btnText">back</span>
                        <i class="uil uil-navigator"></i>
                    </div>
                    
                    <button class="nextBtn submitBtn">
                        <span class="btnText">Submit</span>
                        <!-- <i class="uil uil-check"></i> -->
                    </button>
                </div>

                </div>
            </div> 
      
        </div>   
            
        </form>
        </div>
    </div>
    
</body>
<script src="javascript.js"></script>
</html>
